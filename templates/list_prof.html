{% extends "base.html" %}

{% block content %}
    <h2>Список профессий</h2>
    {% if list == 'ul' %}
        <ul>
            {% for prof in profs %}
                <li>{{prof}}</li>
            {% endfor %}
        </ul>
    {% elif list == 'ol' %}
        <ol>
            {% for prof in profs %}
                <li>{{prof}}</li>
            {% endfor %}
        </ol>
    {% else %}
        <h4>Неверный параметр</h4>
    {% endif %}
{% endblock %}
